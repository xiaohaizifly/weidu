<extend name="Index/index" />

<block name="content">
	<div class="bs-example1" data-example-id="contextual-table">	
	<form action="__CONTROLLER__/{$action}" enctype="multipart/form-data" method="post">
	<table class="table">
	  <thead>	  
		<tr>
		  <eq name="action" value="add">
		  <h3>添加管理员</h3>
		  </eq>
		  <eq name="action" value="update">
		  <h3>修改管理员</h3>
		  </eq>
		</tr>
	  </thead>
	  <tbody>
		<tr class="info">
		  <div class="input-group">
            <span class="input-group-addon">账号名</span>
            <input type="text" class="form-control" name="username" placeholder="请输入账号名" value="{$manager_one.username}">
          </div>
		</tr>
		<tr>
		  <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input type="password" class="form-control" name="password" placeholder="请输入密码" value="{$manager_one.password}">
          </div>
		</tr>
		<tr>
		  <div class="input-group">
            <span class="input-group-addon">部门</span>
			<input type="text" class="form-control" name="level" placeholder="请输入部门" value="{$manager_one.level}">
		  </div>
		</tr>		
		<tr>
		  <input type="hidden" name="action" value="{$action}"/>
		  <input type="hidden" name="user_id" value="{$manager_one.user_id}"/>
		  <td><button type="submit" class="btn btn-primary">提交</button></td>
		</tr>
	  </tbody>
	</table>
	</form>
	</div>

</block>
